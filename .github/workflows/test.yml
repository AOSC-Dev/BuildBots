          ssh-keyscan repo.aosc.io >> ssh_known_hosts.new
          ssh-keyscan repo-cn.aosc.io >> ssh_known_hosts.new
          
          set -e
          
          sed -i 's/#.*$//;/^$/d' ssh_known_hosts
          sort -u ssh_known_hosts > ssh_known_hosts.old
